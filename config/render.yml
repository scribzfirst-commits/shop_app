services:
  - type: web
    name: scribez-app   # change this to your app name
    env: ruby
    plan: free          # change to 'starter' or higher if needed
    buildCommand: bundle install && bundle exec rake assets:precompile db:migrate
    startCommand: bundle exec puma -C config/puma.rb
    envVars:
      - key: RAILS_ENV
        value: production
      - key: RAILS_MASTER_KEY
        sync: false   # Add manually in Render Dashboard (from config/master.key)
      - key: DATABASE_URL
        fromDatabase:
          name: scribez-db
          property: connectionString

databases:
  - name: scribez-db
    databaseName: scribez_production
    user: scribez_user
    plan: free
